<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>教师登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<br/>
<div align="center" class="container">
<script>
function x(form)
{
    if(form.tnumber.value == ""||form.tpassword.value == "")
    {
         alert("请输全信息");
         return false;
    }
    return true;
}
</script>
    <form th:action="@{/tlogin}" method="post" action="ok.html" onsubmit="return x(this)">
        <div class="form-group">
            <table>
                <div class="form-group">
                    <tr>
                        <td>
                            <label for="usr"> 教工号:</label>
                        </td>
                        <td>
                            <input type="text" id="tnumber" name="tNumber" th:value="${teacher.tNumber}"/>
                        </td>
                    </tr>
                </div>
                <div class="form-group">
                    <tr>

                        <td>
                            <label for="pwd">密&nbsp;&nbsp;码:</label>
                        </td>
                        <td>
                            <input type="password" id="tpassword" name="tPasswd" th:value="${teacher.tPasswd}"/>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
        </br>
        <div align="center" class="form-group">
            <button class="btn btn-primary" type="submit">登录</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/teacher/create}">
                <button type="button" class="btn btn-primary">注册</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
