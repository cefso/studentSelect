<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>修改信息</title>
</head>
<body>
<div align="center" class="container">
<script>
function x(form)
{
    if(form.teacher_name.value == ""||form.teacher_number.value == ""||form.teacher_tel.value == ""||form.teacher_email.value == ""||form.teacher_passward.value == "")
    {
         alert("请输全信息");
         return false;
    }
    return true;
}
</script>
    <form th:action="@{/teacher/update/{action}(action=${action})}" method="POST" action="ok.html" onsubmit="return x(this)">
        <table>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="teacher_name"> 姓&nbsp;&nbsp;名:</label>
                    </td>
                    <td>
                        <input type="text"  class="rounded" id="teacher_name" name="tName" th:value="${teacher.tName}"/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="teacher_number">教工号:</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" id="teacher_number" name="tNumber" th:value="${teacher.tNumber}"/><br/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="sex">性&nbsp;&nbsp;别:</label>
                    </td>
                    <td>
                        <table>
                            <input type="radio" name="tSex" checked="checked" th:value="男"/>男
                            <input type="radio" name="tSex" th:value="女"/>女
                        </table>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="teacher_tel">电&nbsp;&nbsp;话:</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" id="teacher_tel" placeholder="11位手机号码" maxlength="11" name="tTelephone"
                               th:value="${teacher.tTelephone}"/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="teacher_email"> email:</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" id="teacher_email" name="tEmail" th:value="${teacher.tEmail}"/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="teacher_passward">密&nbsp;&nbsp;码:</label>
                    </td>
                    <td>
                        <input type="password" class="rounded" id="teacher_passward" name="tPasswd" th:value="${teacher.tPasswd}"/>
                    </td>
                </tr>
            </div>
        </table>
        <div class="container">
            <button type="submit" class="btn btn-primary"/>提交</button>
            <a th:href="@{/teacher/info}">
                <button type="button" class="btn btn-primary">返回</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
