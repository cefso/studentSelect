<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container" align="center" style="height:30%; overflow:auto;">
    <br/>
    <h2 align="center">课程列表</h2>
    <div align="center" class="form-group">
        <table class="table">
            <thead class=" bg-primary text-white" align="center">
            <tr>
                <th align="center">课程号</th>
                <th align="center">课程名</th>
                <th align="center">学时</th>
                <th align="center">学分</th>
                <th align="center">修改</th>
                <th align="center">删除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course:${courseList}">
                <td align="center" th:text="${course.cNumber}"></td>
                <td align="center" th:text="${course.cName}"></td>
                <td align="center" th:text="${course.cTime}"></td>
                <td align="center" th:text="${course.cScore}"></td>
                <td align="center"><a th:href="@{/admin/course/update/{cNumber}(cNumber=${course.cNumber})}">
                    <button type="button" class="RoleOfdelete btn btn-primary  btn-sm">管理</button>
                </a></td>
                <td align="center"><a th:href="@{/admin/course/del/{cNumber}(cNumber=${course.cNumber})}">
                    <button type="button" class="btn-danger rounded">删除</button>
                </a></td>
            </tr>
            </tbody>

        </table>
    </div>
    <br/>
    <div align="center" class="form-group">
        <a th:href="@{/admin/course/create}">
            <button type="button" class="btn btn-primary">添加</button>
        </a>
        <a th:href="@{/admin/info}">
            <button type="button" class="btn">返回</button>
        </a>
    </div>
</div>
</body>
</html>
