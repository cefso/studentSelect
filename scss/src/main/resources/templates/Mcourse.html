<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <div>
        <legend>
            <strong>课程列表</strong>
        </legend>
        <thead>
        <tr>
            <td align="center">课程号</td>
            <td align="center">课程名</td>
            <td align="center">学时</td>
            <td align="center">学分</td>
            <td align="center">修改</td>
            <td align="center">删除</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course:${courseList}">
            <td align="center" th:text="${course.cNumber}"></td>
            <td align="center" th:text="${course.cName}"></td>
            <td align="center" th:text="${course.cTime}"></td>
            <td align="center" th:text="${course.cScore}"></td>
            <td align="center"><a th:href="@{/admin/course/update/{cNumber}(cNumber=${course.cNumber})}">
                <button type="button">修改</button>
            </a></td>
            <td align="center"><a th:href="@{/admin/course/del/{cNumber}(cNumber=${course.cNumber})}">
                <button type="button">删除</button>
            </a></td>
        </tr>
        </tbody>
    </div>
</table>
<td align="center"><a th:href="@{/admin/course/create}">
    <button type="button">添加</button>
</a></td>
</body>
</html>
