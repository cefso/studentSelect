<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改信息</title>
</head>
<body>

<div class="container" align="center">
<script>
function x(form)
{
    if(form.name.value == ""||form.snumber.value == ""||form.age.value == ""||form.student_tel.value == ""||form.passward.value == "")
    {
         alert("请输全信息");
         return false;
    }
    return true;
}
</script>
    <form th:action="@{/student/update/{action}(action=${action})}" method="POST" action="ok.html" onsubmit="return x(this)">
        <table>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="name">姓名：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" placeholder="请输入姓名" id="name" name="sName" th:value="${student.sName}"/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="snumber">学号：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" placeholder="请输入11位学号" id="snumber" name="sNumber" th:value="${student.sNumber}"/>
                    </td>
                </tr>
            </div>


            <div class="form-group">
                <tr>
                    <td>
                        <label for="age">年龄：</label>
                    </td>
                    <td>
                        <input type="text"  class="rounded" max="150" min="1" id="age" name="sAge" th:value="${student.sAge}"/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="sex"> 性别：</label>
                    </td>
                    <td>
                        <table>
                            <input type="radio"  name="sSex" checked="checked" th:value="男"/>男
                            <input type="radio" name="sSex" th:value="女"/>女
                        </table>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="p">专业：</label>
                    </td>
                    <td>
                        <table>
                            <td th:each="profession:${professionList}">
                                <input type="radio" name="sProfession"  checked="checked" th:value="${profession.pName}"/>
                                <span th:text="${profession.pName}"/>
                            </td>
                        </table>
                    </td>
                </tr>



            </div>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="phonenumber"> 电话：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" placeholder="11位手机号码" maxlength="11" id="student_tel" name="sTelephone"
                               onkeypress="intOnly()" th:value="${student.sTelephone}"/>
                    </td>

                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="password">密码：</label>
                    </td>
                    <td>
                        <input type='text'  class="rounded" id="passward" placeholder="请尽量使用复杂密码!" name="sPasswd"
                               th:value="${student.sPasswd}"/><br/>
                    </td>
                </tr>
            </div>
        </table>
        <br/>
        <div class="container">
            <button type="submit" class="btn btn-primary"/>
            提交</button>
            <a th:href="@{/student/info}">
                <button type="button" class="btn">返回</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
