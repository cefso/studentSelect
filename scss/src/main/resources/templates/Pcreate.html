<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Title</title>
	<script>
		function x(form){
			if(form.profession_name.value==""||form.profession_number.value==""||form.profession_rnumber.value==""){
				alert("请输入信息");
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
<div align="center" class="container">
    <form th:action="@{/admin/profession/{action}(action=${action})}" method="POST" onsubmit="return x(this)">
        <table>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="course_name">专业名称:</label>
                    </td>
                    <td>
                        <input type="text" id="profession_name" name="pName" th:value="${profession.pName}"/>
                    </td>
                </tr>


            </div>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="course_name">专&nbsp;&nbsp;业&nbsp;&nbsp;号:</label>
                    </td>
                    <td>
                        <input type="text" id="profession_number" name="pNumber" th:value="${profession.pNumber}"/>
                    </td>
                </tr>


            </div>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="course_name">推荐科目号:</label>
                    </td>
                    <td>
                        <input type="text" id="profession_rnumber" name="rNumber" th:value="${profession.rNumber}"/>
                    </td>
                </tr>
            </div>
        </table>
        <br/>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{/admin/profession}">
                <button type="button" class="btn">返回</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
