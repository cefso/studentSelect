<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="generator" content=
            "HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39">
    <link rel="stylesheet" href=
            "https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js">
    </script>
    <script src=
                    "https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js">
    </script>
    <script src=
                    "https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js">
    </script>
    <meta charset="UTF-8">
    <title>学生信息首页</title>
</head>
<body>
<div class="container">
    <legend align=
                    "center"><strong>学生信息</strong></legend>
    <table class="table table-bordered">
        <thead class=" bg-primary text-white" align="center">
        <tr>
            <th align="center">姓名</th>
            <th align="center">学号</th>
            <th align="center">性别</th>
            <th align="center">年龄</th>
            <th align="center">专业</th>
            <th align="center">电话</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${student}">
            <td align="center" th:text="${student.sName}"></td>
            <td align="center" th:text="${student.sNumber}"></td>
            <td align="center" th:text="${student.sSex}"></td>
            <td align="center" th:text="${student.sAge}"></td>
            <td align="center" th:text="${student.sProfession}"></td>
            <td align="center" th:text="${student.sTelephone}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center"><a th:href="@{/student/course}">
    <button type="button" class="btn btn-primary">选课</button>
</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a th:href="@{/student/update}">
        <button type="button" class="btn btn-primary">修改个人信息</button>
    </a> <a th:href=
                    "@{/student/find/{sNumber}(sNumber=${student.sNumber})}">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary">成绩查询</button>
    </a>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container">
    <legend align=
                    "center"><strong>选课信息</strong></legend>
    <table class="table table-bordered">
        <thead class="bg-primary text-white" align="center">
        <tr>
            <th align="center">课程名称</th>
            <th align="center">课程号</th>
            <th align="center">学时</th>
            <th align="center">学分</th>
        </tr>
        </thead>
        <tr th:each="course:${course}">
            <td align="center" th:text="${course.cName}"></td>
            <td align="center" th:text="${course.cNumber}"></td>
            <td align="center" th:text="${course.cTime}"></td>
            <td align="center" th:text="${course.cScore}"></td>
        </tr>
    </table>
</div>
</body>
</html>
