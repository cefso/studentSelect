<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form>
    <table >
        <tr>
            <td align="center">姓名</td>
            <td align="center">教工号</td>
            <td align="center">性别</td>
            <td align="center">电话</td>
            <td align="center">Email</td>
            <td align="center">授课管理</td>
            <td align="center">信息管理</td>
            <td align="center">删除</td>
        </tr>
        <tr th:each="teacher:${teacherList}" method="POST">
            <td align="center" th:text="${teacher.tName}"></td>
            <td align="center" th:text="${teacher.tNumber}"></td>
            <td align="center" th:text="${teacher.tSex}"></td>
            <td align="center" th:text="${teacher.tTelephone}"></td>
            <td align="center" th:text="${teacher.tEmail}"></td>
            <td><a th:href="@{/admin/teacher/course/{tNumber}(tNumber=${teacher.tNumber})}">
                <button type="button">管理</button>
            </a></td>
            <td><a th:href="@{/admin/teacher/update/{tNumber}(tNumber=${teacher.tNumber})}">
                <button type="button">管理</button>
            </a></td>
            <td align="center"><a th:href="@{/admin/teacher/del/{tNumber}(tNumber=${teacher.tNumber})}">
                <button type="button">删除</button>
            </a></td>
        </tr>
    </table>
    <a th:href="@{/admin/info}"><button type="button">返回</button></a>

</form>
</body>
</html>
