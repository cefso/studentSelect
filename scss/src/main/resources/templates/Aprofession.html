<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <legend>
        <strong>可选课信息</strong>
    </legend>
    <tr>
        <td align="center">课程名称</td>
        <td align="center">课程号</td>
        <td align="center">学时</td>
        <td align="center">学分</td>
        <td align="center">选择</td>
    </tr>
    <tr th:each="courseList:${courseList}">
        <td align="center" th:text="${courseList.cName}"></td>
        <td align="center" th:text="${courseList.cNumber}"></td>
        <td align="center" th:text="${courseList.cTime}"></td>
        <td align="center" th:text="${courseList.cScore}"></td>
        <td align="center"><a th:href="@{/admin/profession/r/select/{cNumber}(cNumber=${courseList.cNumber})}">
            <button type="button">选择</button>
        </a></td>

    </tr>
</table>
<table>
    <legend>
        <strong>已选课信息</strong>
    </legend>
    <tr>
        <td align="center">课程名称</td>
        <td align="center">课程号</td>
        <td align="center">学时</td>
        <td align="center">学分</td>
    </tr>
    <tr th:each="course:${course2}">
        <td align="center" th:text="${course.cName}"></td>
        <td align="center" th:text="${course.cNumber}"></td>
        <td align="center" th:text="${course.cTime}"></td>
        <td align="center" th:text="${course.cScore}"></td>
    </tr>
</table>
</body>
</html>
</body>
</html>
