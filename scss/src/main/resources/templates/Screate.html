<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="generator" content=
            "HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39">
    <link rel="stylesheet" href=
            "https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js">
    </script>
    <script src=
                    "https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js">
    </script>
    <script src=
                    "https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js">
    </script>
    <meta charset="UTF-8">
    <title>注册信息</title>
</head>
<body>
<!-- <div style="text-align:center;" text-align="center"> -->
<div class="container" align="center">
    <br/>
<script>
function x(form)
{
    if(form.student_name.value == ""||form.student_number.value == ""||form.age.value == ""||form.student_tel.value == ""||form.student_passward.value == "")
    {
         alert("请输全信息");
         return false;
    }
    return true;
}
</script>
    <form th:action="@{/student/{action}(action=${action})}" method="post" action="ok.html" onsubmit="return x(this)">

        <table>
            <div class="form-group">
                <tr>
                    <td>
                        <label for="student_name">姓名：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" id="student_name" name="sName" th:value="${student.sName}">
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="snumber">学号：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" maxlength="11" placeholder="请输入11位学号" id="student_number" name="sNumber"
                               th:value="${student.sNumber}">
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="age">年龄：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" max="150" min="1" id="age" name="sAge" th:value="${student.sAge}"/>
                    </td>
                </tr>

            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="sex"> 性别：</label>
                    </td>
                    <td>
                        <table>
                            <input type="radio" name="sSex" checked="checked" th:value="男"/>男
                            <input type="radio" name="sSex" th:value="女"/>女
                        </table>
                    </td>
                </tr>

            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="p">专业：</label>
                    </td>
                    <td>
                        <table>
                            <thead th:each="profession:${professionList}">
                            <input type="radio" name="sProfession" checked="checked" th:value="${profession.pName}"/>
                            <span th:text="${profession.pName}"/>
                            </thead>
                        </table>
                    </td>
                </tr>
            </div>


            <div class="form-group">
                <tr>
                    <td>
                        <label for="phonenumber"> 电话：</label>
                    </td>
                    <td>
                        <input type="text" class="rounded" placeholder="11位手机号码" maxlength="11" id="student_tel" name="sTelephone"
                               onkeypress="intOnly()" th:value="${student.sTelephone}"/>
                    </td>
                </tr>
            </div>

            <div class="form-group">
                <tr>
                    <td>
                        <label for="password">密码：</label>
                    </td>
                    <td>
                        <input type="password"  class="rounded" id="student_passward" name="sPasswd" th:value="${student.sPasswd}"><br>
                    </td>
                </tr>


            </div>
        </table>
        <br/>
        <br/>
        <div class="container">
            <!-- <div style="text-align:center;" text-align="center" class="col-md-offset-3 col-md-5"> -->
            <button type="submit" class="btn btn-primary"/>
            提交</button>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{/login}">
                <button type="button" class="btn btn-primary">返回</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
