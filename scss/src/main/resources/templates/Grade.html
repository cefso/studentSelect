<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>学生信息</title>
	<script>
		function x(form){
			if(form.grade.value==""){
				alert("请输入信息");
				return false;
			}
			return true;
		}
	</script>

</head>
<body>
<div align="center" class="container">
    <div class="container">
        <table class="table  table-bordered">
            <h2>学生信息</h2>
            <br/>
            <thead class=" bg-primary text-white" align="center">
            <tr >
                <th align="center">姓名</th>
                <th align="center">学号</th>
                <th align="center">性别</th>
                <th align="center">年龄</th>
                <th align="center">专业</th>
                <th align="center">电话</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="student:${student}">
                <td align="center" th:text="${student.sName}"></td>
                <td align="center" th:text="${student.sNumber}"></td>
                <td align="center" th:text="${student.sSex}"></td>
                <td align="center" th:text="${student.sAge}"></td>
                <td align="center" th:text="${student.sProfession}"></td>
                <td align="center" th:text="${student.sTelephone}"></td>
            </tr>
            </tbody>

        </table>
    </div>
    <br/>
    <div align="center" class="form-group">

        <form th:action="@{/teacher/{action}(action=${action})}" method="POST" onsubmit="return x(this)">
            <div align="center" class="form-group">
                <label for="grade"> 成绩:</label>
                <input type="text" id="grade" class="rounded" name="cGrade" th:placeholder=${Sc2.cGrade} th:value="${sc.cGrade}"/>

            </div>
            <br/>
            <br/>
            <div align="center" class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
                &nbsp;&nbsp;
                <a th:href="@{/teacher/find}">
                    <button type="button" class="btn ">返回</button>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
